# Grafana Dashboards Provisioning
# ================================
# Configura o diret√≥rio de dashboards para carregar automaticamente.

apiVersion: 1

providers:
  - name: "QA Automation Dashboards"
    orgId: 1
    folder: "QA"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
