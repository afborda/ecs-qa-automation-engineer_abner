# Grafana Datasources Provisioning
# ===================================
# Configura o Prometheus como datasource automaticamente ao iniciar o Grafana.

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: PBFA97CFB590B2093
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
