name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  test:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd logging-backend
          npm ci

      - name: Run Unit Tests
        run: |
          cd logging-backend
          npm run test:unit

      - name: Run Integration Tests
        run: |
          cd logging-backend
          npm run test:integration

      - name: Run Full Test Suite with Coverage
        run: |
          cd logging-backend
          npm run test:ci

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./logging-backend/coverage
          fail_ci_if_error: false

      - name: Notify Discord - Tests Complete
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="‚úÖ PASSED"
            COLOR=3066993
          else
            STATUS="‚ùå FAILED"
            COLOR=15158332
          fi
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$STATUS"' - CI Tests",
                "description": "**Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Commit:** `${{ github.sha }}`",
                "color": '"$COLOR"',
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'

  e2e-local:
    name: E2E Local Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd logging-backend
          npm ci

      - name: Start Backend
        run: |
          cd logging-backend
          nohup npm start &
          sleep 3

      - name: Run E2E Local Tests
        run: |
          cd logging-backend
          npm run test:e2e:local

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-local-report
          path: logging-backend/__tests__/e2e/reports/local/

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd logging-backend
          npm ci

      - name: Install Artillery
        run: npm install -g artillery

      - name: Start Backend
        run: |
          cd logging-backend
          nohup npm start &
          sleep 3

      - name: Run Performance Tests
        run: |
          artillery run perf/artillery-local.yml --output perf/reports/local/report-ci.json

      - name: Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: perf/reports/local/report-ci.json

      - name: Notify Discord - All CI Complete
        if: always()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "üìä CI Pipeline Complete",
                "description": "**Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Tests:** Unit ‚úì Integration ‚úì E2E ‚úì Performance ‚úì",
                "color": 3447003,
                "fields": [
                  {"name": "Artifacts", "value": "Coverage, E2E Report, Perf Report", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
