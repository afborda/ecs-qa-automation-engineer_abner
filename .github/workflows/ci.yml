name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  test:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd logging-backend
          npm ci

      - name: Run Lint
        run: |
          cd logging-backend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd logging-backend
          npm run test:unit

      - name: Run Integration Tests
        run: |
          cd logging-backend
          npm run test:integration

      - name: Run Full Test Suite with Coverage
        run: |
          cd logging-backend
          npm run test:ci

      - name: Extract Coverage
        id: coverage
        run: |
          COVERAGE_FILE="logging-backend/coverage/coverage-summary.json"
          if [ -f "$COVERAGE_FILE" ]; then
            LINES=$(cat $COVERAGE_FILE | jq '.total.lines.pct')
            STATEMENTS=$(cat $COVERAGE_FILE | jq '.total.statements.pct')
            FUNCTIONS=$(cat $COVERAGE_FILE | jq '.total.functions.pct')
            BRANCHES=$(cat $COVERAGE_FILE | jq '.total.branches.pct')
            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          else
            echo "lines=0" >> $GITHUB_OUTPUT
            echo "statements=0" >> $GITHUB_OUTPUT
            echo "functions=0" >> $GITHUB_OUTPUT
            echo "branches=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./logging-backend/coverage
          fail_ci_if_error: false

      - name: Notify Discord - Tests Complete
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="PASSED"
            COLOR=3066993
          else
            STATUS="FAILED"
            COLOR=15158332
          fi

          LINES="${{ steps.coverage.outputs.lines }}"
          STATEMENTS="${{ steps.coverage.outputs.statements }}"
          FUNCTIONS="${{ steps.coverage.outputs.functions }}"
          BRANCHES="${{ steps.coverage.outputs.branches }}"

          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$STATUS"' - CI Tests",
                "description": "**Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Commit:** `${{ github.sha }}`",
                "color": '"$COLOR"',
                "fields": [
                  {"name": "Lines", "value": "'"$LINES"'%", "inline": true},
                  {"name": "Statements", "value": "'"$STATEMENTS"'%", "inline": true},
                  {"name": "Functions", "value": "'"$FUNCTIONS"'%", "inline": true},
                  {"name": "Branches", "value": "'"$BRANCHES"'%", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'

  e2e-local:
    name: E2E Local Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd logging-backend
          npm ci

      - name: Start Backend
        run: |
          cd logging-backend
          nohup npm start &
          sleep 3

      - name: Run E2E Local Tests
        run: |
          cd logging-backend
          npm run test:e2e:local

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-local-report
          path: logging-backend/__tests__/e2e/reports/local/

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd logging-backend
          npm ci

      - name: Install Artillery
        run: npm install -g artillery

      - name: Create reports directory
        run: mkdir -p perf/reports/local

      - name: Start Backend
        run: |
          cd logging-backend
          nohup npm start &
          sleep 3

      - name: Run Performance Tests
        run: |
          artillery run perf/artillery-local.yml --output perf/reports/local/report-ci.json

      - name: Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: perf/reports/local/report-ci.json

      - name: Notify Discord - All CI Complete
        if: always()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ðŸ“Š CI Pipeline Complete",
                "description": "**Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Tests:** Unit âœ“ Integration âœ“ E2E âœ“ Performance âœ“",
                "color": 3447003,
                "fields": [
                  {"name": "Artifacts", "value": "Coverage, E2E Report, Perf Report", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
