name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  quality-checks:
    name: ğŸ” Code Quality & Security (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd logging-backend
          npm ci

      - name: ğŸ”’ Security Audit (Dependencies)
        run: |
          cd logging-backend
          npm audit --audit-level=moderate || true
          echo "::notice::Security audit completed - check for vulnerabilities above"

      - name: ğŸ§¹ Code Linting (ESLint)
        run: |
          cd logging-backend
          npm run lint

      - name: ğŸ“ Type Safety Check (TypeScript 'any')
        run: |
          cd logging-backend
          echo "Checking for 'any' type usage..."
          if grep -r ": any" --include="*.ts" --include="*.tsx" . 2>/dev/null; then
            echo "::warning::Found 'any' type usage in code - consider using specific types"
          else
            echo "âœ“ No 'any' types found (or no TypeScript files)"
          fi

      - name: ğŸ›¡ï¸ Security Tests (XSS, Auth, SQLi)
        run: |
          cd logging-backend
          npm run test:security
        env:
          RATE_LIMIT: 500
          DISABLE_WORKER: "true"

      - name: ğŸ“‹ Security Test Summary
        if: always()
        run: |
          echo "## ğŸ”’ Security Test Coverage"
          echo ""
          echo "### Test Suites:"
          echo "- âœ… **XSS Validation** (30 tests)"
          echo "  - Input sanitization, payload encoding, DOM XSS prevention"
          echo ""
          echo "- âœ… **Authentication & JWT** (14 tests)"
          echo "  - Missing auth, malformed tokens, expiration, tampered payload"
          echo "  - Uses centralized JWT helpers (`mockHelpers.js`)"
          echo ""
          echo "- âœ… **Error Handling** (12 tests)"
          echo "  - Stack trace protection, JWT_SECRET leakage, file path exposure"
          echo ""
          echo "### Total: 56 Security Tests"
          echo ""
          echo "### Architecture:"
          echo "- Fixtures: \`__tests__/fixtures/mockData.js\`"
          echo "- Helpers: \`__tests__/helpers/mockHelpers.js\`"
          echo "- Tests: \`__tests__/security/*.test.js\`"
          echo ""

      - name: âœ… Unit Tests
        run: |
          cd logging-backend
          npm run test:unit

      - name: ğŸ”— Integration Tests
        run: |
          cd logging-backend
          npm run test:integration

      - name: ğŸ“Š Full Test Suite + Coverage Report
        run: |
          cd logging-backend
          npm run test:ci -- --json --outputFile=../test-results.json

      - name: ğŸ“¤ Publish Metrics to Prometheus
        if: always()
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
          JEST_RESULTS_FILE: test-results.json
          COVERAGE_FILE: logging-backend/coverage/coverage-summary.json
          BRANCH_NAME: ${{ github.ref_name }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          if [ -n "$PUSHGATEWAY_URL" ]; then
            echo "ğŸ“Š Publicando mÃ©tricas no Pushgateway..."
            node scripts/publish-metrics.js
          else
            echo "âš ï¸ PUSHGATEWAY_URL nÃ£o configurado - pulando publicaÃ§Ã£o de mÃ©tricas"
          fi

      - name: â˜ï¸ Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: logging-backend/coverage

      - name: ğŸ“ˆ Extract Coverage Metrics
        id: coverage
        run: |
          COVERAGE_FILE="logging-backend/coverage/coverage-summary.json"
          if [ -f "$COVERAGE_FILE" ]; then
            LINES=$(cat $COVERAGE_FILE | jq '.total.lines.pct')
            STATEMENTS=$(cat $COVERAGE_FILE | jq '.total.statements.pct')
            FUNCTIONS=$(cat $COVERAGE_FILE | jq '.total.functions.pct')
            BRANCHES=$(cat $COVERAGE_FILE | jq '.total.branches.pct')
            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          else
            echo "lines=0" >> $GITHUB_OUTPUT
            echo "statements=0" >> $GITHUB_OUTPUT
            echo "functions=0" >> $GITHUB_OUTPUT
            echo "branches=0" >> $GITHUB_OUTPUT
          fi

      - name: â˜ï¸ Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./logging-backend/coverage
          fail_ci_if_error: false

      - name: ğŸ“¢ Notify Discord - Quality Checks Complete
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="PASSED"
            COLOR=3066993
            SECURITY_STATUS="âœ… 56 Security Tests (XSS, Auth, Error Handling)"
          else
            STATUS="FAILED"
            COLOR=15158332
            SECURITY_STATUS="âŒ Security Tests Failed"
          fi

          LINES="${{ steps.coverage.outputs.lines }}"
          STATEMENTS="${{ steps.coverage.outputs.statements }}"
          FUNCTIONS="${{ steps.coverage.outputs.functions }}"
          BRANCHES="${{ steps.coverage.outputs.branches }}"

          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$STATUS"' - CI Tests",
                "description": "**Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Commit:** `${{ github.sha }}`",
                "color": '"$COLOR"',
                "fields": [
                  {"name": "ğŸ“Š Code Coverage", "value": "", "inline": false},
                  {"name": "Lines", "value": "'"$LINES"'%", "inline": true},
                  {"name": "Statements", "value": "'"$STATEMENTS"'%", "inline": true},
                  {"name": "Functions", "value": "'"$FUNCTIONS"'%", "inline": true},
                  {"name": "Branches", "value": "'"$BRANCHES"'%", "inline": true},
                  {"name": "ğŸ”’ Security Tests", "value": "'"$SECURITY_STATUS"'", "inline": false}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'

  e2e-local:
    name: ğŸ§ª E2E Tests (Local Backend)
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd logging-backend
          npm ci

      - name: ğŸš€ Start Local Backend
        run: |
          cd logging-backend
          nohup npm start &
          for i in {1..40}; do
            curl -sf http://localhost:3000/metrics && break
            sleep 1
          done

      - name: ğŸ§ª Run E2E Tests (Local)
        run: |
          cd logging-backend
          npm run test:e2e:local

      - name: ğŸ“¤ Upload E2E Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-local-report
          path: logging-backend/__tests__/e2e/reports/local/

  performance:
    name: âš¡ Performance & Load Tests
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: logging-backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd logging-backend
          npm ci

      - name: ğŸ¯ Install Artillery (Load Testing)
        run: npm install -g artillery@2

      - name: ğŸ“ Create Reports Directory
        run: mkdir -p perf/reports/local

      - name: ğŸš€ Start Local Backend
        run: |
          cd logging-backend
          nohup npm start &
          for i in {1..40}; do
            curl -sf http://localhost:3000/metrics && break
            sleep 1
          done

      - name: âš¡ Run Performance Tests (Artillery)
        run: |
          artillery run perf/artillery-local.yml --output perf/reports/local/report-ci.json

      - name: ğŸ“¤ Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: perf/reports/local/report-ci.json

      - name: ğŸ“¢ Notify Discord - CI Pipeline Complete
        if: always()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ğŸ“Š CI Pipeline Complete",
                "description": "**Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Tests:** Unit âœ“ Integration âœ“ E2E âœ“ Performance âœ“",
                "color": 3447003,
                "fields": [
                  {"name": "Artifacts", "value": "Coverage, E2E Report, Perf Report", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
